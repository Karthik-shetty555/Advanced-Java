<html>
    <head>
        <title>Student Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            h1{
                font-size: 30px;
                background-color: orange;
            }
            input{
                border-top-color: blue;
                border-bottom-color: blue;
                border-width: 3px;
            }
            form{
                border:solid black;
                display:block;
            }
            .fr{
                background-color: yellow;
                
            }
            
        </style>
    </head>
    <body>
        <form>
            
            <center>
                <h1>Student Form</h1>
            <label>Name:</label>
            <input type="text"><br/><br/>
            <label>Age:</label>
            <input type='text'><br/><br/>
            <label>Gender:</label>
            <input type='radio' name='gender' value='male'>Male
            <input type='radio' name='gender' value='female'>Female<br/><br/>
            <label>Address</label>
            <input type='text'><br/><br/>
            <label>Mobile:</label>
            <input type='text'><br/><br/>
            <label>Email:</label>
            <input type='email'><br/><br/>
            <input type='button' class='fr' value='Reset'>
            <input type='button' class='fr' value='OK'>
            </center>
        </form>
        <div></div>
    </body>
</html>
